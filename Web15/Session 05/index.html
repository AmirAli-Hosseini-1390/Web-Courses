<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Forms -->
    <form action="" method="">
        <!-- Text box -->
        <label for="user">Username: </label>
        <input type="text" name="user"><br>

        <!-- Password box -->
        <label for="pass">Password: </label>
        <input type="password" name="pass"><br>

        <!-- Email box -->
        <label for="email">Email: </label>
        <input type="email" name="email"><br>

        <!-- Radio box -->
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> FeMale <br>

        <!-- Checkbox box -->
        <label for="interests">Interests:</label><br>
        <input type="checkbox" name="interests" value="sports"> Sports
        <input type="checkbox" name="interests" value="Art"> Art
        <input type="checkbox" name="interests" value="Study"> Study
        <input type="checkbox" name="interests" value="Game"> Game <br>

        <!-- Textarea box -->
        <label for="message">Write me message: </label><br>
        <textarea name="message" cols="30" rows="10"></textarea><br>

        <!-- Submit button -->
        <input type="submit" name="submit" value="Signup">

    </form>

    <!-- Colors -->
    <div style="height: 100px; width: 100px; background-color:red"></div>
    <div style="height: 100px; width: 100px; background-color:rgb(120, 53, 250)"></div>
    <div style="height: 100px; width: 100px; background-color:#7d5091"></div>
</body>

</html>
