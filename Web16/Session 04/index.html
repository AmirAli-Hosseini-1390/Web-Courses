<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline and Block elements -->
    <p>This is a paragraph</p>
    <h1>Heading 1</h1>
    <p>hello <b>Dude</b>. this is an example text</p>
    <!-- Forms -->
    <h1>Sign-up</h1>
    <form action="" method="">
        <label for="user">
            <input type="text" name="user" placeholder="Username:"><br>
        </label>
        <label for="pass">
            <input type="password" name="pass" placeholder="Password:"><br>
        </label>
        <label for="email">
            <input type="email" name="email" placeholder="Email:"><br>
        </label>
        <label for="radio">
            Gender:
            <input type="radio" name="gender" value="male"> <span>Male</span>
            <input type="radio" name="gender" value="female"> <span>Female</span> <br>
        </label>
        <label for="checkbox">
            Interests:
            <input type="checkbox" name="interest" value="sports"> <span>Sports</span>
            <input type="checkbox" name="interest" value="art"> <span>Art</span>
            <input type="checkbox" name="interest" value="study"> <span>Study</span>
            <input type="checkbox" name="interest" value="music"> <span>Music</span> <br>
        </label>
        <label for="submit">
            <input type="submit" name="submit" value="Signup"><br>
        </label>
    </form>

    <!-- Colors -->
    <div style="height: 200px; width: 200px; background: red; border: 2px solid black;"></div>
    <div style="height: 200px; width: 200px; background: rgb(125, 100, 79); border: 2px solid black;"></div>
    <div style="height: 200px; width: 200px; background: #5c4d56; border: 2px solid black;"></div>
</body>
</html>
