<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <h1>Calculator</h1>
        <div class="display">0</div>
        <div class="first">
            <button id="c" class="gray">C</button>
            <button id="plus-minus" class="gray">+/-</button>
            <button id="percent" class="gray">%</button>
            <button id="divide" class="orange">/</button>
        </div>
        <div class="second">
            <button id="7" class="black">7</button>
            <button id="8" class="black">8</button>
            <button id="9" class="black">9</button>
            <button id="mult" class="orange">*</button>
        </div>
        <div class="third">
            <button id="4" class="black">4</button>
            <button id="5" class="black">5</button>
            <button id="6" class="black">6</button>
            <button id="minus" class="orange">-</button>
        </div>
        <div class="forth">
            <button id="1" class="black">1</button>
            <button id="2" class="black">2</button>
            <button id="3" class="black">3</button>
            <button id="plus" class="orange">+</button>
        </div>
        <div class="fifth">
            <button id="zero" class="black">0</button>
            <button id="dot" class="black">.</button>
            <button id="equal" class="orange">=</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
