    <header>

            <ul>

            </ul>
        </nav>

    <form action="" method="">
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="John" required autofocus><br>
        <label for="lastname">LastName: </label> 
        <input type="text" name="lastname" placeholder="Smith" required> <br>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="JohnSmith@domain.com"><br>
        <label for="pass">Password: </label>
        <input type="password" name="pass" placeholder="test_123" required><br>
        <label for="tel">Mobile: </label>
        <input type="tel" name="tel" placeholder="+98..." required><br>
        <label for="Gender">Gender: </label> <br>
        <input type="radio" name="Gender" value="male"> Male <br>
        <input type="radio" name="Gender" value="female"> Female <br>
        <label for="interets">Interests: </label> <br>
        <input type="checkbox" name="interests" value="sport"> Sports <br>
        <input type="checkbox" name="interests" value="Music"> Music <br>
        <input type="checkbox" name="interests" value="Art"> Art <br>
        <input type="checkbox" name="interests" value="Study"> Study <br>
        <input type="submit" value="Send" name="submit">
    </form>

    <p style="color: #774ed6;">Colorize text</p>

    <p style="color: red;">Colorize text</p>
