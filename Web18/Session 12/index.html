<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="parent">
                <form action="">
                    <h1>Login</h1>
                    <label for="user"> </label>
                    <span>Username:</span>
                    <input type="text" name="user" placeholder="John Smith" />
                    <label for="pass"> </label>
                    <span>Password:</span>
                    <input type="password" name="pass" placeholder="JS123" />
                    <label for="submit">
                        <input type="submit" name="submit" value="Submit" />
                    </label>
                </form>
            </div>
        </div>
    </body>
</html>
