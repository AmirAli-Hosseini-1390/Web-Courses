<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 05</title>
</head>
<body>
    <p style="background: red; border: 2px dashed black;">Paragraph</p>
    <a href="www.google.com" style="background: green; border: 2px solid black;">Google</a>
    <img src="" alt="this image cannot be loaded">

    <h1>Form</h1>
    <form action="www.google.com" method="post">
        <label for="user">Username: <input type="text" name="user"></label><br>
        <label for="pass">Password: <input type="password" name="pass"></label><br>
        <label for="email">Email: <input type="email" name="email"></label><br>

        <label for="tel">Tel: <input type="tel" name="tel"></label><br>

        <label for="radio">Radio: 
            <input type="radio" name="radio" value="male">Male
            <input type="radio" name="radio" value="female">Female
        </label><br>

        <label for="checkbox">Checkbox: 
            <input type="checkbox" name="checkbox" value="sport">sport
            <input type="checkbox" name="checkbox" value="science">science
            <input type="checkbox" name="checkbox" value="hobby">hobby
        </label><br>
        
        <label for="range">Range: <input type="range" name="range" min="0" max="10"></label><br>
        
        <label for="date">Date: <input type="date" name="date"></label><br>
        
        <label for="Number">Number: <input type="Number" name="Number"></label><br>
        
        <label for="message">Message: <textarea name="message" cols="30" rows="10"></textarea></label><br>

        <label for="submit"><input type="submit" name="submit"></label>
    </form>

    <div style="background: blue;">
        <p>Paragraph</p>
    </div>
    <div style="background: rgb(145, 100, 255);">
        <p>Paragraph</p>
    </div>
    <div style="background: #b1a835;">
        <p>Paragraph</p>
    </div>

</body>
</html>
