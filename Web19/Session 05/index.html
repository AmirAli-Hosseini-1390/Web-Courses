<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 2px solid black;
            background: rgb(255, 0, 0);
        }
        
        b {
            border: 3px dashed green;
            background-color: #0c6e75;
        }
    </style>
</head>

<body>
    <p>This is a paragraph</p>
    <p>This is a <b>bold</b> text</p>

    <div>
        <h1>SignUp</h1>
        <form action="" method="">
            <label for="user">Username:</label>
            <input type="text" name="user" required autofocus>

            <label for="pass">Password:</label>
            <input type="password" name="pass" required>

            <label for="email">
                <input type="email" name="email" placeholder="Email">
            </label>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male"><span>Male</span>
            <input type="radio" name="gender" value="female"><span>Female</span>

            <label for="ints">Interests:</label>
            <input type="checkbox" name="ints" value="sports"><span>Sports</span>
            <input type="checkbox" name="ints" value="art"><span>Art</span>
            <input type="checkbox" name="ints" value="music"><span>Music</span>
            <input type="checkbox" name="ints" value="study"><span>Study</span>

            <label for="tel">Phone: </label>
            <input type="tel" name="tel">

            <label for="submit"></label>
            <input type="submit" name="submit">
        </form>
    </div>
</body>

</html>
